<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Design Patterns - Fale Conosco</title>
        <link rel="stylesheet" href="style2.css">
    </head>
    
    <body>
        <div class="content2">
            <header>
                <div class="img-header">
                    <a href="Design-Patterns.html"><img class="java-logo"
                            src="https://raw.githubusercontent.com/devicons/devicon/master/icons/java/java-original.svg" /></a>
                    <h1>Design Patterns</h1>
                </div>
            </header>

            <section class="list-padroes">
                <form action="" class="formulario-contato" method="POST">
                    <table>
                        <thead>
                            <tr>
                                <th colspan="2"> <h3>Fale Conosco</h3> </th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td>
                                    <h4>E-mail:</h4>
                                </td>
                                <td>
                                    <input type="email" name="" id="" placeholder="Digite seu e-mail...">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h4>Nome:</h4>
                                </td>
                                <td>
                                    <input type="text" placeholder="Digite seu nome...">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h4>Data de nascimento:</h4>
                                </td>
                                <td>
                                    <input type="date">
                                </td>
                            </tr>
                            <tr>
                                <td >
                                    <h4>Digite sua mensagem:</h4>
                                </td>
                                <td>
                                    <textarea name="" id="" cols="30" rows="3" ></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h4>Selecione sua Cidade:</h4>
                                </td>
                                <td>
                                    <select name="Cidade" id="">
                                        <option value="saopaulo">São Paulo</option>
                                        <option value="riodejaneiro">Rio de Janeiro</option>
                                        <option value="campinas">Campinas</option>
                                        <option value="saojoseriopreto">São José do Rio Preto</option>
                                    </select>
                                </td>
                            </tr>
                            
                        </tbody>

                        <tfoot>
                            <tr>
                                <td>
                                    <input type="submit" value="Enviar" class="submit">
                                </td>
                                <td colspan>
                                    <input type="reset" value="Limpar formulário" class="reset">
                                </td>
                            </tr>                          
                        </tfoot>
                    </table>
                </form>
            </section>
        </div>
    </body>
</html>
